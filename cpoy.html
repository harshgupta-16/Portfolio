<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-gray-950 text-white">

    <footer class="bg-gray-900 text-gray-300 pt-10 pb-5 px-6 relative">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row flex-wrap justify-between gap-10">

            <div class="w-full md:w-1/6">
                <h2 class="text-2xl font-bold text-white mb-3">Harsh Gupta</h2>
                <p class="text-gray-400">Building beautiful, responsive web experiences.</p>
            </div>

            <!-- Quick Links -->
            <div class="w-full md:w-1/6">
                <h3 class="text-xl font-semibold mb-3 text-white">Quick Links</h3>
                <ul class="space-y-2">
                    <li><a href="#home" class="hover:text-blue-400 transition">Home</a></li>
                    <li><a href="#about" class="hover:text-blue-400 transition">About</a></li>
                    <li><a href="#projects" class="hover:text-blue-400 transition">Projects</a></li>
                    <li><a href="#skills" class="hover:text-blue-400 transition">Skills</a></li>
                    <li><a href="#certificates" class="hover:text-blue-400 transition">Certificates</a></li>
                    <li><a href="#contact" class="hover:text-blue-400 transition">Contact</a></li>
                </ul>
            </div>

            <!-- Location / Map Section -->
            <div class="w-full md:w-2/6">
                <h3 class="text-xl font-semibold text-white mb-3">üìç Location</h3>
                <p class="text-gray-400 text-sm">Delhi, India</p>
                <iframe class="w-full rounded-lg mt-2" height="120" style="border:0" loading="lazy" allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83924205422!2d77.0688999!3d28.5272803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3d05b5b7b47%3A0xc2129437c64ebc4e!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1717761400000!5m2!1sen!2sin">
                </iframe>
            </div>

            <!-- Social Media -->
            <div class="w-full md:w-1/6">
                <h3 class="text-xl font-semibold mb-3 text-white">Follow Me</h3>
                <div class="flex gap-5 text-2xl">
                    <a href="https://linkedin.com/in/yourprofile"
                        class="text-blue-500 hover:text-blue-300 transition"><i class="fab fa-linkedin"></i></a>
                    <a href="https://instagram.com/yourprofile" class="text-pink-500 hover:text-pink-300 transition"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/yourprofile" class="text-sky-400 hover:text-sky-200 transition"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://github.com/yourprofile" class="text-gray-400 hover:text-white transition"><i
                            class="fab fa-github"></i></a>
                </div>
            </div>
        </div>

        <!-- Newsletter -->
        <div class="max-w-2xl mx-auto mt-12 text-center">
            <h3 class="text-xl font-semibold text-white mb-4">üì¨ Subscribe to My Newsletter</h3>
            <form class="flex flex-col sm:flex-row gap-3 items-center justify-center">
                <input type="email" placeholder="Enter your email" required
                    class="w-full sm:w-2/3 px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                    class="bg-blue-600 px-6 py-3 rounded-lg text-white hover:bg-blue-800 transition">Subscribe</button>
            </form>
        </div>

        <!-- Divider -->
        <div class="border-t border-gray-700 mt-12 pt-5 text-center text-sm text-gray-500">
            ¬© 2025 Harsh. All rights reserved.
        </div>

        <!-- Back to Top Button -->
        <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"
            class="fixed bottom-5 right-5 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-800 transition z-50">
            <i class="fas fa-arrow-up"></i>
        </button>
    </footer>



</body>

</html>
